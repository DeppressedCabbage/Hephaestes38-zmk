meta:
  engine: 4.1.0
# U is a predefined unit of measure that means 19.05mm, which is MX spacing (u is 19.00mm)
points:
  zones:
    matrix:
      anchor.shift: [50,-100] # Fix KiCad placement
      anchor.rotate: -7
      columns:
        outer:
          rows.top.skip: true
          key.column_net: P20
        pinky.key.stagger: -0.3cx
        pinky.key.splay: -3
        pinky.key.column_net: P19
        ring.key.stagger: 0.75cx
        ring.key.splay: -5
        ring.key.column_net: P18
        middle.key.stagger: 0.25cx
        middle.key.splay: -3
        middle.key.column_net: P15
        index.key.stagger: -0.25cx
        index.key.column_net: P14
        inner.key.stagger: -0.15cx
        inner.key.splay: -3
        inner.key.column_net: P16
      rows:
        bottom:
          padding: cy
          row_net: P9
          mirror.row_net: P6
        home.padding: cy
        home.row_net: P8
        home.mirror.row_net: P5
        top.padding: cy
        top.row_net: P7
        top.mirror.row_net: P4
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [1.25U, -1.45U]
        rotate: -10
      columns:
        tucky:
          key.column_net: P14
        reachy:
          key.spread: U
          key.splay: -15
          key.origin: [-0.5U, -0.5U]
          key.column_net: P16
      rows.thumbrow.row_net: P3
      rows.thumbrow.mirror.row_net: P10
points.zones.matrix.mirror:
  ref: matrix_inner_home
  shift: [1.4U, 0.5U]
points.zones.thumb.mirror:
  ref: matrix_inner_home
  shift: [1.4U, 0.5U]
outlines: 
  keys: 
    - what: rectangle
      where: true
      size: [13.8, 13.8]
  raw: 
    - what: rectangle
      where: true
      size: [1.5cx, 1.2cy]
  rawcontroller: 
    - what: rectangle
      where:
        - ref.aggregate.parts: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [0, -0.4U]
      size: [15, 30]
  filler: 
    - what: polygon
      operation: stack
      points: 
        - ref: matrix_inner_bottom
          shift: [-0.5cx, -0.6cy]
        - ref: matrix_inner_top
          shift: [0, -0.3cy]
        - ref: mirror_matrix_inner_top
          shift: [0, -0.3cy]
        - ref: mirror_matrix_inner_bottom
          shift: [-0.5cx, -0.6cy]
        - ref: mirror_thumb_tucky_thumbrow
          shift: [-0.75cx, -0.6cy]
        - ref: mirror_thumb_tucky_thumbrow
          shift: [.5cx, -0.6cy]
        - ref: mirror_thumb_reachy_thumbrow
          shift: [0.75cx, -0.6cy]
        - ref: thumb_reachy_thumbrow
          shift: [0.75cx, -0.6cy]
        - ref: thumb_tucky_thumbrow
          shift: [.5cx, -0.6cy]
        - ref: thumb_tucky_thumbrow
          shift: [-0.75cx, -0.6cy]
  combo: 
      - name: raw
      - operation: add
        name: filler
        fillet: 1 
  fitment: 
      - name: combo
      - operation: subtract
        name: keys
  finish: 
    - name: fitment
    - operation: subtract
      name: rawcontroller
pcbs:
  your_name_here:
    outlines: 
      main: 
        outline: combo
    template: kicad8
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode: 
        what: diode
        where: true
        params: 
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust: 
          shift: [0, -5]
      reset: 
        what: button
        params: 
          from: GND
          to: RST
        where: 
          ref: [matrix_inner_bottom]
          shift: [0, -0.63U]
      battery_connector: 
        what: jstph
        where: 
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [32, -28]
          rotate: 111
        params: 
          pos: pos
          neg: GND
      battery_switch:
        what: slider
        where: 
          ref.aggregate.parts: [thumb_reachy_thumbrow, mirror_thumb_reachy_thumbrow]
          shift: [0, -14.5]
          rotate: 180
        params: 
          from: pos
          to: RAW
      mcu:
        what: ceoloide/mcu_nice_nano
        where:
          - ref.aggregate.parts: [matrix_inner_home, mirror_matrix_inner_home]
            shift: [0, -0.4U]
        params:
          reversible: false
          only_required_jumpers: true
